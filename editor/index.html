<html>
    <head>
        <meta charset='utf-8'/>
        <title>Pipe</title>
        <link rel='stylesheet' type='text/css' href='css/config.css'>
        <link rel='stylesheet' type='text/css' href='css/style.css'>
        <link rel='stylesheet' type='text/css' href='css/templates.css'>
        <link rel='stylesheet' type='text/css' href='css/editor.css'>
        <link rel='stylesheet' type='text/css' href='css/menu.css'>
        <link rel='stylesheet' type='text/css' href='css/statusbar.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <link rel='stylesheet' type='text/css' href='css/tooltip.css'>
        <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script type='text/javascript' src='js/config.js'></script>
        <script type='text/javascript' src='js/files.js'></script>
        <script type='text/javascript' src='js/keyboard.js'></script>
        <script type='text/javascript' src='js/html-utils.js'></script>
        <script type='text/javascript' src='js/pipe.js'></script>
        <script type='text/javascript' src='js/templates.js'></script>
        <script type='text/javascript' src='js/variables.js'></script>
        <script type='text/javascript' src='js/svg.js'></script>
        <script type='text/javascript' src='js/nodes.js'></script>
        <script type='text/javascript' src='js/edges.js'></script>
        <script type='text/javascript' src='js/editor.js'></script>
        <script type='text/javascript' src='js/menu.js'></script>
        <script type='text/javascript' src='js/statusbar.js'></script>
        <script type='text/javascript' src='js/tooltip.js'></script>
    </head>
    <body>
        <div id='screen'>
            <div id='editor'>
                <svg id='editor-body'></svg>
            </div>
            <div id='menu-toggle'></div>
            <div id='menu-body'>
                <div id='menu-navigation'>
                    <div id='menu-navigation-inner'>
                        <div id='new-node-button' class='action-button-left'>(P)rograms</div>
                        <div id='new-template-button' class='action-button-left'>(N)ew Program</div>
                        <div id='settings-button' class='action-button-left'>Settings</div>
                        <div id='open-logger-button' class='action-button-right'>(L)ogger</div>
                        <div id='export-graph-button' class='action-button-right'>(E)xport</div>
                        <div id='upload-file-button' class='action-button-right'>(U)pload</div>
                        
                    </div>
                </div>
                <div id='menu-inner'></div>
            </div>
            <div id='statusbar-body'>
                <div id='statusbar-left'></div>
                <div id='statusbar-display'></div>
                <div id='statusbar-right'></div>
            </div>
            <div id='tooltip'></div>
        </div>
        <script type='text/javascript'>
            window.onload = function() {
                config.setup();
                svg.setup();
                pipe.setup();
                editor.setup();
                menu.setup();
                statusbar.setup();
                keyboard.setup();
                menu.hideMenu();
                tooltip.setup();
            };
            window.onresize = editor.refresh;
        </script>
    </body>
</html>
