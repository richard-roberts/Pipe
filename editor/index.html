<html>
    <head>
        <meta charset='utf-8'/>
        <title>Pipe</title>
        <link rel='stylesheet' type='text/css' href='css/style.css'>
        <link rel='stylesheet' type='text/css' href='css/templates.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script type='text/javascript' src='js/html-utils.js'></script>
        <script type='text/javascript' src='js/templates.js'></script>

    </head>
    <body>
        <div id='screen'>
            <div id='editor'>
                <div id='testing'></div>
            </div>
        </div>
        <script type='text/javascript'>
            window.onload = function() {
                var templateList = [
                    "Utils.Log.Print",
                    "Utils.Verify.Number",
                    "Math.Operations.Add",
                    "Math.Operations.Divide",
                    "Math.Operations.Subtract",
                    "Math.Operations.Multiply"
                ];
                var tree = templates.renderTemplateTreeAsInterface(
                    templateList,
                    function(template) {
                        console.log(`Make a new ${template} please`);
                    }
                );
                document.getElementById('testing').appendChild(tree);
            }; 
        </script>
    </body>
</html>
